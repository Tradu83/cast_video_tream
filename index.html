<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Cast Receiver - Video Stream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Roboto', Arial, sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        #video {
            /* Cast CAF sẽ tự quản lý video element, nhưng giữ lại để fallback */
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #status {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            /* Thay đổi: Sử dụng opacity/transition để ẩn hiện mượt mà hơn */
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none; /* Không chặn click vào video */
        }
        #status.visible {
            opacity: 1;
        }
        #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #ff4444;
            text-align: center;
            z-index: 1001;
            display: none;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 40px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="status">Đang khởi tạo Cast Receiver...</div>
    <div id="error"></div>
    <video id="video" controls autoplay playsinline></video>

    <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <script>
        'use strict'; // Sử dụng chế độ nghiêm ngặt

        console.log('--- Cast Receiver Initialization ---');
        
        // --- CÁC HÀM TIỆN ÍCH ---

        const statusEl = document.getElementById('status');
        const errorEl = document.getElementById('error');

        /** Cập nhật trạng thái hiển thị mượt mà hơn */
        function updateStatus(message, duration = 0) {
            if (message) {
                statusEl.textContent = message;
                statusEl.classList.add('visible');
                if (duration > 0) {
                    setTimeout(() => updateStatus(''), duration);
                }
            } else {
                statusEl.classList.remove('visible');
            }
        }

        /** Hiển thị lỗi và ẩn sau 5 giây */
        function showError(message) {
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            console.error('RECEIVER ERROR:', message);
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }

        // --- 1. SERVICE WORKER REGISTRATION (Đã tối ưu) ---
        
        if ('serviceWorker' in navigator) {
            const swPath = './service-worker.js';
            navigator.serviceWorker.register(swPath)
                .then((registration) => {
                    console.log('Service Worker registered successfully:', registration.scope);
                    updateStatus('Đã đăng ký Service Worker', 2000);
                })
                .catch((error) => {
                    console.warn('Service Worker registration failed:', error);
                    showError('Cảnh báo: Không thể đăng ký Service Worker. Video yêu cầu header có thể không phát được.');
                });
        } else {
            console.warn('Service Worker not supported in this browser');
        }

        // --- 2. KHỞI TẠO CAST FRAMEWORK ---
        
        const castReceiverContext = cast.framework.CastReceiverContext.getInstance();
        const playerManager = castReceiverContext.getPlayerManager();

        // --- 3. TỐI ƯU HÓA PLAYBACK CONFIG (BỎ QUA VÌ ĐÃ CÓ SERVICE WORKER) ---

        // Bỏ qua setPlaybackConfig/Request Handlers vì Service Worker đã xử lý headers 
        // và để tránh lỗi addEventListener trong một số phiên bản SDK.
        console.log('PlaybackConfig skipped. Service Worker handles Referer headers.');

        // --- 4. INTERCEPT LOAD MESSAGE (Tối ưu hóa kiểm tra) ---
        
        playerManager.setMessageInterceptor(
            cast.framework.messages.MessageType.LOAD,
            loadRequestData => {
                console.log('--- LOAD MESSAGE RECEIVED ---');
                const media = loadRequestData?.media;
                
                if (!media || !media.contentId) {
                    console.error('No content ID in load request');
                    showError('Không có URL video');
                    return null; // Reject load request
                }

                const contentId = media.contentId;
                let contentType = media.contentType;
                const urlLower = contentId.toLowerCase();
                
                // Kiểm tra và xử lý định dạng không được hỗ trợ (FLV)
                if (urlLower.includes('.flv')) {
                    console.error('ERROR: FLV format is not supported');
                    showError('Định dạng FLV không được hỗ trợ.');
                    updateStatus('Lỗi: FLV không được hỗ trợ');
                    return null;
                }
                
                // Tự động sửa ContentType (Logic được giữ nguyên)
                if (urlLower.includes('.m3u8') || urlLower.includes('hls')) {
                    contentType = 'application/x-mpegURL';
                } else if (urlLower.includes('.mpd') || urlLower.includes('dash')) {
                    contentType = 'application/dash+xml';
                } else if (urlLower.includes('.mp4')) {
                    contentType = 'video/mp4';
                } else if (urlLower.includes('.webm')) {
                    contentType = 'video/webm';
                }
                
                // Cập nhật ContentType nếu đã thay đổi
                if (contentType && contentType !== media.contentType) {
                    media.contentType = contentType;
                    console.log('Updated ContentType to:', contentType);
                } else if (!contentType) {
                    // Cung cấp ContentType mặc định nếu không xác định được
                    media.contentType = 'application/x-mpegURL';
                }
                
                // Cảnh báo nếu cần Referer
                if (contentId.includes('fast5cdn.net') || contentId.includes('xlz.livecdnem.com')) {
                    console.warn('Stream URL may require Referer header. Service Worker must be active.');
                }

                updateStatus('Đang tải video...');
                return loadRequestData;
            }
        );
        
        // --- 5. XỬ LÝ SỰ KIỆN PLAYER (Đã Tối Ưu Log và Xử lý Lỗi) ---
        
        // Lắng nghe sự kiện ERROR từ PlayerManager
        playerManager.addEventListener(
            cast.framework.events.EventType.ERROR,
            (errorEvent) => {
                const errorCode = errorEvent.detailedErrorCode;
                let errorMessage = 'Lỗi phát video không xác định.';
                
                if (errorCode === 905) {
                    errorMessage = 'Lỗi 905 (Không thể tải): URL không hợp lệ, bị chặn (CORS/Referer) hoặc không tồn tại.';
                } else if (errorCode === 2103) {
                    errorMessage = 'Lỗi 2103: Không thể load media. Vui lòng kiểm tra URL.';
                } else if (errorCode) {
                    errorMessage = `Lỗi phát video (Code: ${errorCode})`;
                }

                console.error('PLAYER ERROR:', errorEvent);
                showError(errorMessage);
                updateStatus('Lỗi phát video');
            }
        );
        
        // Lắng nghe sự kiện PLAYER_LOAD_COMPLETE
        playerManager.addEventListener(
            cast.framework.events.EventType.PLAYER_LOAD_COMPLETE,
            () => {
                console.log('PLAYER LOAD COMPLETE');
                updateStatus('Video đã tải xong', 2000);
            }
        );
        
        // --- 6. KHỞI ĐỘNG CAST RECEIVER ---
        
        try {
            const options = new cast.framework.CastReceiverOptions();
            options.disableIdleTimeout = true; // Không tắt màn hình khi không có nội dung
            
            castReceiverContext.start(options);
            
            console.log('--- Cast Receiver started successfully ---');
            updateStatus('Cast Receiver sẵn sàng', 2000);
        } catch (error) {
            console.error('ERROR: Failed to start Cast Receiver', error);
            showError('Lỗi khởi tạo Cast Receiver: ' + error.message);
            updateStatus('Lỗi khởi tạo');
        }

    </script>
</body>
</html>
