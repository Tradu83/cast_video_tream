<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Custom Cast Receiver</title>
</head>
<body>
    <!-- Cast Receiver SDK -->
    <script src="https://www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <script>
        const context = cast.framework.CastReceiverContext.getInstance();
        const playerManager = context.getPlayerManager();
        
        // Đơn giản chỉ cần đảm bảo media object có đầy đủ thông tin
        playerManager.setMessageInterceptor(
            cast.framework.messages.MessageType.LOAD,
            loadRequestData => {
                console.log('Load request:', loadRequestData);
                if (loadRequestData.media && loadRequestData.media.contentId) {
                    // Đảm bảo streamType được set
                    if (!loadRequestData.media.streamType) {
                        loadRequestData.media.streamType = cast.framework.messages.StreamType.LIVE;
                    }
                    // Đảm bảo contentType được set
                    if (!loadRequestData.media.contentType) {
                        loadRequestData.media.contentType = 'application/x-mpegURL';
                    }
                }
                return loadRequestData;
            }
        );
        
        // Khởi động receiver
        context.start();
        console.log('Cast Receiver started');
    </script>
</body>
</html>
