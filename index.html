<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Cast Receiver - Optimized Stream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Roboto', Arial, sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        #video {
            /* CAF sẽ tự quản lý video element */
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #status {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            /* Dùng opacity/transition để ẩn hiện mượt mà */
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none;
        }
        #status.visible {
            opacity: 1;
        }
        #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #ff4444;
            text-align: center;
            z-index: 1001;
            display: none;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 40px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="status">Đang khởi tạo Cast Receiver...</div>
    <div id="error"></div>
    <video id="video" controls autoplay playsinline></video>

    <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <script>
        'use strict';

        console.log('--- Cast Receiver Initialization (Optimized Client Mode) ---');
        console.log('--- Service Worker has been removed. Sender handles headers. ---');
        
        // --- CÁC HÀM TIỆN ÍCH ---

        const statusEl = document.getElementById('status');
        const errorEl = document.getElementById('error');

        /** Cập nhật trạng thái hiển thị */
        function updateStatus(message, duration = 0) {
            if (message) {
                statusEl.textContent = message;
                statusEl.classList.add('visible');
                if (duration > 0) {
                    setTimeout(() => updateStatus(''), duration);
                }
            } else {
                statusEl.classList.remove('visible');
            }
        }

        /** Hiển thị lỗi */
        function showError(message) {
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            console.error('RECEIVER ERROR:', message);
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }

        // --- KHỞI TẠO CAST FRAMEWORK ---
        
        const castReceiverContext = cast.framework.CastReceiverContext.getInstance();
        const playerManager = castReceiverContext.getPlayerManager();

        // --- INTERCEPT LOAD MESSAGE (Chỉ giữ lại kiểm tra cơ bản và ContentType) ---
        
        playerManager.setMessageInterceptor(
            cast.framework.messages.MessageType.LOAD,
            loadRequestData => {
                console.log('--- LOAD MESSAGE RECEIVED ---');
                const media = loadRequestData?.media;
                
                if (!media || !media.contentId) {
                    console.error('No content ID in load request');
                    showError('Không có URL video');
                    return null; // Reject load request
                }

                const contentId = media.contentId;
                let contentType = media.contentType;
                const urlLower = contentId.toLowerCase();
                
                // Kiểm tra định dạng không được hỗ trợ (FLV)
                if (urlLower.includes('.flv')) {
                    console.error('ERROR: FLV format is not supported');
                    showError('Định dạng FLV không được hỗ trợ.');
                    return null;
                }
                
                // Tự động sửa ContentType (Nếu Sender không gửi đúng)
                if (urlLower.includes('.m3u8') || urlLower.includes('hls')) {
                    contentType = 'application/x-mpegURL';
                } else if (urlLower.includes('.mpd') || urlLower.includes('dash')) {
                    contentType = 'application/dash+xml';
                } else if (urlLower.includes('.mp4')) {
                    contentType = 'video/mp4';
                } else if (urlLower.includes('.webm')) {
                    contentType = 'video/webm';
                }
                
                // Cập nhật ContentType nếu đã thay đổi
                if (contentType && contentType !== media.contentType) {
                    media.contentType = contentType;
                    console.log('Updated ContentType to:', contentType);
                } else if (!contentType) {
                    // Nếu không có ContentType nào, dùng mặc định
                    media.contentType = 'application/x-mpegURL';
                }

                console.log('Attempting to load URL:', contentId);
                console.log('Final Content Type:', media.contentType);
                updateStatus('Đang tải video...', 1000);
                
                // Trả lại loadRequestData để Cast Framework tự xử lý
                return loadRequestData;
            }
        );
        
        // --- XỬ LÝ SỰ KIỆN PLAYER (Chủ yếu là báo lỗi) ---
        
        // Lắng nghe sự kiện ERROR từ PlayerManager
        const EventType = cast.framework.events.EventType;
        playerManager.addEventListener(
            EventType.ERROR,
            (errorEvent) => {
                const errorCode = errorEvent.detailedErrorCode;
                let errorMessage = 'Lỗi phát video không xác định.';
                
                if (errorCode === 905) {
                    // Lỗi 905 ở đây có thể do URL Proxy không hoạt động hoặc URL Gốc vẫn bị chặn
                    errorMessage = 'Lỗi 905: Không thể tải video. (Kiểm tra Server Proxy trên điện thoại).';
                } else if (errorCode === 2103) {
                    errorMessage = 'Lỗi 2103: Không thể load media. URL không hợp lệ.';
                } else if (errorCode) {
                    errorMessage = `Lỗi phát video (Code: ${errorCode})`;
                }

                console.error('PLAYER ERROR:', errorEvent);
                showError(errorMessage);
                updateStatus('Lỗi phát video');
            }
        );
        
        // Lắng nghe sự kiện PLAYER_LOAD_COMPLETE
        playerManager.addEventListener(
            EventType.PLAYER_LOAD_COMPLETE,
            () => {
                console.log('PLAYER LOAD COMPLETE');
                updateStatus('Video đã tải xong', 2000);
            }
        );
        
        // --- KHỞI ĐỘNG CAST RECEIVER ---
        
        try {
            const options = new cast.framework.CastReceiverOptions();
            options.disableIdleTimeout = true;
            
            castReceiverContext.start(options);
            
            console.log('--- Cast Receiver started successfully and listening for streams ---');
            updateStatus('Cast Receiver sẵn sàng', 2000);
        } catch (error) {
            console.error('ERROR: Failed to start Cast Receiver', error);
            showError('Lỗi khởi tạo Cast Receiver: ' + error.message);
            updateStatus('Lỗi khởi tạo');
        }

    </script>
</body>
</html>
